<!DOCTYPE html>
<html>
<head>
	<title>Ventanas Modales con Bootstrap</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<!-- Button to Open the Modal -->
		<button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalguardar">
		  Guardar
		</button>

		<!-- INICIO MODAL -->
		<div class="modal fade" id="modalguardar">
		  <div class="modal-dialog modal-xl">
		    <div class="modal-content">

		      <!-- Modal Header -->
		      <div class="modal-header">
		        <h4 class="modal-title">Guardar Datos</h4>
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		      </div>

		      <!-- Modal body -->
		      <div class="modal-body">
		        <form>
					<div class="form-group">
						<label>Nombre</label>
						<input type="text" id="nombre" name="nombre" class="form-control">
					</div>
					<div class="form-group">
						<label for="">Email</label>
						<input type="email" id="email" name="email" class="form-control">
					</div>
					<div class="form-group">
						<label for="">Ciudad</label>
						<select name="ciudad" id="ciudad" class="form-control">
							<option>Bogota</option>
							<option>Medellin</option>
							<option>Cali</option>
						</select>
					</div>
					<button class="btn btn-success btn-block">Guardar Datos</button>
				</form>
		      </div>

		      <!-- Modal footer -->
		      <div class="modal-footer">
		        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
		      </div>

		    </div>
		  </div>
		</div>
		<!-- FIN - MODAL -->
	</div>
</body>
</html>
